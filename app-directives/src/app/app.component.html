<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <span *ngIf="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{ odd: number % 2 !== 0 }"
              *ngFor="let number of oddNumbers">
            {{number}}
          </li>
        </span>
        <span *appUnless="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{ even: number % 2 === 0 }"
              *ngFor="let number of evenNumbers">
          {{number}}
          </li>
        </span>

          <!--{{number}}-->

            <!--<li class="list-group-item"-->

                <!--*ngFor="let number of evenNumbers">-->
              <!--{{number}}-->
            <!--</li>-->
          <!--</span>-->
        <!--</ng-template>-->
      </ul>
      <p appBasicHighlight>
        Style me with basic directive
      </p>
      <p [appBetterHighlight]="'red'"
         [defaultColor]="'lightyellow'">
        Style me with better directive
      </p>
      
      
      <div [ngSwitch]="">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>

</div>
